<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a365ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c67ff;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="#03030a"/>
  
  <!-- Glow effect -->
  <path d="M32 10 L44 18 L44 42 L32 54 L20 42 L20 18 Z" fill="url(#glow)" opacity="0.15" filter="url(#blur)"/>
  
  <!-- Shield/G shape -->
  <path d="M32 12 L42 19 L42 40 L32 50 L22 40 L22 19 Z" 
        stroke="url(#glow)" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- G letter integrated -->
  <path d="M32 24 C36.4 24 40 27.6 40 32 C40 36.4 36.4 40 32 40 C27.6 40 24 36.4 24 32 C24 27.6 27.6 24 32 24 M32 32 L38 32" 
        stroke="url(#glow)" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="2" fill="#a365ff" opacity="0.8"/>
</svg>
