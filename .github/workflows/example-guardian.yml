name: "Example â€” ODAVL Guardian"

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Target URL"
        required: true
        default: "https://example.com"

permissions:
  contents: read

jobs:
  guardian:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ODAVL Guardian
        id: guardian
        uses: odavlstudio/odavlguardian@v1
        with:
          url: ${{ github.event.inputs.url }}
          preset: landing
          fail-on: any
          artifacts: .odavlguardian

      - name: Print outputs
        run: |
          echo "Verdict: ${{ steps.guardian.outputs.verdict }}"
          echo "Exit Code: ${{ steps.guardian.outputs.exit-code }}"
          echo "Run ID: ${{ steps.guardian.outputs.run-id }}"
