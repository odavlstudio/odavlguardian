name: Action Self-Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  local-action:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify action manifest exists
        run: |
          ls -la
          test -f action.yml || { echo "action.yml not found at repo root" >&2; exit 1; }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run action from repo
        id: local
        uses: ./
        with:
          url: https://example.com
          preset: startup
          fail-on: none
          artifacts: .odavlguardian-selftest/local

      - name: Assert outputs exist
        run: |
          test -d .odavlguardian-selftest/local || { echo "Artifacts missing" >&2; exit 1; }
          test -n "${{ steps.local.outputs.verdict }}" || { echo "Missing verdict output" >&2; exit 1; }
          test -n "${{ steps.local.outputs.run-id }}" || { echo "Missing run-id output" >&2; exit 1; }

  remote-action:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for published v1 tag
        id: tag
        run: |
          if git ls-remote --tags origin v1 | grep -q "refs/tags/v1"; then
            echo "has_tag=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tag=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run published action
        if: steps.tag.outputs.has_tag == 'true'
        id: remote
        uses: odavlstudio/odavlguardian@v1
        with:
          url: https://example.com
          preset: startup
          fail-on: none
          artifacts: .odavlguardian-selftest/remote

      - name: Assert published outputs
        if: steps.tag.outputs.has_tag == 'true'
        run: |
          test -d .odavlguardian-selftest/remote || { echo "Published action artifacts missing" >&2; exit 1; }
          test -n "${{ steps.remote.outputs.verdict }}" || { echo "Missing verdict output" >&2; exit 1; }
          echo "Remote action succeeded with verdict: ${{ steps.remote.outputs.verdict }}"

      - name: Skip note
        if: steps.tag.outputs.has_tag != 'true'
        run: echo "Tag v1 not present; skipping remote action test. Use the action-release workflow to publish v1."
